name: Deploy FastAPI to ECR

on:
  push:
    branches: [ "main" ]
    paths:
      - 'fastapi/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: swimcolor-fastapi
          IMAGE_TAG: latest
        run: |
          cd fastapi
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          # 다음 단계에서 쓸 수 있게 이미지 주소를 결과값으로 저장
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update App Runner Timeout (Force CLI Update)
        run: |
          # 1. 기존 구버전 경로와 파일 완전히 제거 (가장 중요!)
          sudo rm -rf /usr/local/aws-cli
          sudo rm -f /usr/local/bin/aws
          sudo rm -f /usr/bin/aws

          # 2. 최신 AWS CLI v2 설치
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install
          
          # 3. 설치된 버전 확인 (로그에서 2.11.x 이상인지 확인용)
          aws --version
          
          # 4. 이제 최신 버전으로 타임아웃 300초 업데이트 실행
          aws apprunner update-service \
            --service-arn ${{ secrets.FASTAPI_SERVICE_ARN }} \
            --request-timeout 300 \
            --region ap-northeast-1