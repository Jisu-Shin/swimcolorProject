name: Deploy FastAPI to ECR

on:
  push:
    branches: [ "main" ]
    paths:
      - 'fastapi/**' # ğŸ‘ˆ ì¤‘ìš”: ì´ í´ë” ì•ˆì˜ íŒŒì¼ì´ ë³€í•  ë•Œë§Œ ì´ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰!

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: swimcolor-fastapi # ğŸ‘ˆ FastAPIìš© ECR ì´ë¦„
          IMAGE_TAG: latest
        run: |
          # ğŸ‘ˆ ì¤‘ìš”: ë¹Œë“œí•  ë•Œ í´ë” ê²½ë¡œ(fastapi-server)ë¥¼ ì§€ì •í•´ì¤˜ì•¼ í•´!
          cd fastapi
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
      
      - name: Update App Runner Service Configuration
        run: |
          # 1. AWS CLI ìµœì‹  ë²„ì „ ì„¤ì¹˜
          curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          sudo ./aws/install --update
          
          # 2. ìƒˆë¡œ ì„¤ì¹˜ëœ 'ìµœì‹  ê²½ë¡œ(/usr/local/bin/aws)'ë¥¼ ì§ì ‘ ì‚¬ìš©í•˜ì—¬ ëª…ë ¹ ì‹¤í–‰
          /usr/local/bin/aws apprunner update-service \
            --service-arn ${{ secrets.FASTAPI_SERVICE_ARN }} \
            --request-timeout 300 \
            --region ap-northeast-1