name: Deploy SpringBoot to ECR

on:
  push:
    branches: [ "main" ]
    paths:
      - 'spring-boot/**' # ğŸ‘ˆ ì¤‘ìš”: Spring Boot í´ë”ê°€ ë³€í•  ë•Œë§Œ ì‹¤í–‰!

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        working-directory: ./spring-boot
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar # ğŸ‘ˆ ì—¬ê¸°ì„œ build/libs/ ì•„ë˜ì— JARê°€ ìƒì„±ë¨!

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and Push to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: swimcolor-springboot # ğŸ‘ˆ SpringBootìš© ECR ì´ë¦„
          IMAGE_TAG: latest
        run: |
          # ğŸ‘ˆ ì¤‘ìš”: Spring Boot í´ë” ê²½ë¡œ ì§€ì •!
