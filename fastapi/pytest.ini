[pytest]
# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉토리
testpaths = test

# 출력 옵션
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 마커 정의
markers =
    integration: 통합 테스트 (실제 서비스 호출)
    unit: 단위 테스트
    slow: 느린 테스트

# 커버리지 설정 (선택사항)
# addopts 에 아래 옵션 추가 가능
# --cov=app
# --cov-report=html
# --cov-report=term-missing
