<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common_head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</head>

<header th:fragment="common_header" class="header">
    <div class="header-container">
        <div class="header-left">
            <button class="hamburger" id="hamburger" aria-label="메뉴 열기" aria-controls="sidebar" aria-expanded="false">
                <i class="bi bi-three-dots"></i>
            </button>
            <div class="logo"><a th:href="@{/}" >🏊 SwimColor</a></div>
        </div>
        <div class="search-bar" role="search" aria-label="사이트 검색">
            <input type="text" id="search-kewords" placeholder="수영복 검색..." aria-label="검색어 입력">
            <button class="search-btn" type="button" aria-label="검색" onclick="nav.goSearch()">🔍</button>
        </div>
    </div>

    <!-- Off-canvas sidebar (접근성 속성 포함) -->
    <aside id="sidebar" class="sidebar" aria-hidden="true" aria-labelledby="sidebarLabel" role="dialog">
        <button class="close-btn" aria-label="사이드바 닫기">✕</button>

        <nav aria-label="주요 메뉴">
            <h3 id="sidebarLabel">메뉴</h3>
            <a th:href="@{/}" class="sidebar-link">홈</a>
            <a th:href="@{/swimsuits}" class="sidebar-link">수영복 추천</a>
            <a th:href="@{/search}" class="sidebar-link">검색하기</a>
            <a th:href="@{/about}" class="sidebar-link">소개</a>
            <!-- 필요한 메뉴를 여기에 추가하세요 -->
        </nav>
    </aside>

    <!-- Overlay: sidebar 활성화 시 배경 클릭으로 닫기 -->
    <div id="sidebarOverlay" class="sidebar-overlay" tabindex="-1" aria-hidden="true"></div>
</header>

<footer th:fragment="common_footer" class="footer">
    <div class="footer-content">
        <div class="footer-section">
            <h4>🏊 SwimColor</h4>
            <p class="footer-slogan">수영복과 수모의 완벽한 컬러 매칭,<br>당신의 수영에 색을 더하세요.</p>
        </div>
        <div class="footer-section">
            <h4>💌 문의</h4>
            <p>📧 shinjs1997@gmail.com</p>
            <div class="social-icons">
                <i class="bi bi-instagram"></i> swimcolor.style
            </div>
        </div>
    </div>
    <div class="footer-bottom">
        <p>Created by Shin Jisu.</p>
        <p>&copy; 2025 SwimColor. All rights reserved.</p>
    </div>

</footer>

</html>
