<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:replace="~{fragments/common :: common_head}"></th:block>
  <title>SwimMatch - 홈</title>
</head>
<body>

<div th:replace="~{fragments/common :: common_header}"></div>

<main class="main-container" role="main">
  <section class="swimsuit-products">
    <h2>수영복 목록</h2>
    <div class="products-preview-grid">
      <div class="product-preview-card" th:each="product : ${products}" onclick="goToProductDetail(1)">
        <img th:src="${product.imageUrl}" th:alt="${product.name}">
        <div class="product-preview-info">
          <p th:text="${product.brand}">수영복 브랜드</p>
          <p th:text="${product.name}">수영복 이름</p>
          <p th:text="|${#numbers.formatInteger(product.price, 3, 'COMMA')}원|">0원</p>
        </div>
      </div>
    </div>
  </section>
</main>

<div th:replace="~{fragments/common :: common_footer}"></div>

</body>
</html>
