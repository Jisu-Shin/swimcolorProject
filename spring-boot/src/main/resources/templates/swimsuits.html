<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/layout :: common_head}"></th:block>
    <title>SwimMatch - 홈</title>
</head>
<body>

<div th:replace="~{fragments/layout :: common_header}"></div>

<main class="main-container" role="main">
    <section class="filter-section">
        <button type="button" class="btn-filter-toggle" onclick="swimsuitListModule.openBrandFilter()">
            <span class="icon">🏷️</span>
            <span class="text">브랜드 선택</span>
            <span class="count-badge" id="selected-count">0</span>
        </button>
    </section>

    <div id="brandFilterOverlay" class="filter-overlay" onclick="swimsuitListModule.closeBrandFilter(event)">
        <div class="filter-sheet" onclick="event.stopPropagation()">
            <div class="sheet-handle"></div>
            <div class="sheet-header">
            <h3>브랜드 필터</h3>
            <button type="button" class="btn-close-sheet" onclick="swimsuitListModule.closeBrandFilter()">✕</button>
            </div>

            <div class="sheet-body">
                <div class="brand-check-grid">
                    <label class="brand-chip" th:each="brand : ${brands}">
                        <input type="checkbox" name="brandFilter" th:value="${brand}" onchange="swimsuitListModule.updateFilterState()">
                        <span class="chip-text" th:text="${brand}">아레나</span>
                    </label>
                </div>
            </div>

            <div class="sheet-footer">
                <button type="button" class="btn-reset" onclick="swimsuitListModule.resetFilters()">초기화</button>
                <button type="button" class="btn-apply" onclick="swimsuitListModule.applyFilters()">결과 보기</button>
            </div>
        </div>
    </div>

    <section class="swimsuit-list" id="swimsuit-list">
        <h2>전체 수영복</h2>
        <div class="swimsuits-container">
            <div class="products-preview-grid" id="products-preview-grid">
                <div class="product-preview-card" th:each="product : ${products}" th:data-id="${product.id}"
                     th:onclick="swimsuitListModule.handleProductClick([[${product.id}]])">
                    <img th:src="${product.imageUrl}" th:alt="${product.name}">
                    <div class="product-preview-info">
                        <p th:text="${product.brand}">수영복 브랜드</p>
                        <p th:text="${product.name}">수영복 이름</p>
                        <p th:text="|${#numbers.formatInteger(product.price, 3, 'COMMA')}원|">0원</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="load-more-container" style="text-align: center; margin-top: 30px;">
            <button id="load-more-btn"
                    th:data-next-page="1"
                    th:if="${products.hasNext()}">더 보기
            </button>
        </div>
    </section>
</main>
</body>
</html>
